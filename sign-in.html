<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign in</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="sign-in.js" defer></script>
        <link href="assets/global.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-primary justify-content-between">
            <a class="navbar-brand ms-md-5 ms-2" href="index.html"><h2>Home</h2></a>
            <div class="" id="navbarNav">
                <ul class="navbar-nav me-md-5 me-2">
                    <li class="nav-item">
                        <a class="nav-link link-light link-opacity-75-hover" href="add-car.html"><h5>Add car</h5></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light link-opacity-75-hover" href="index.html"><h5>Home</h5></a>
                    </li>
                    <li id="log-in" class="nav-item">
                        <a class="nav-link link-light link-opacity-75-hover" href="log-in.html"><h5>Log in</h5></a>
                    </li>
                    <li id="sign-in" class="nav-item">
                        <a class="nav-link link-body-emphasis link-opacity-75-hover" href="sign-in.html"><h5>Sign in</h5></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="h-75 d-flex justify-content-center align-items-center">
            <form id="" class="container" action="" method="post">
                <div class="row row-cols-auto d-flex justify-content-center align-items-center">
                    <div class="col-12 d-flex justify-content-center">
                        <h2 id="form-title">Sign in</h2>
                    </div>
                    <div class="col-7 col-md-4">
                        <label for="firstname">First name</label>
                        <input id="firstname" type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-7 col-md-4">
                        <label for="lastname">Last name</label>
                        <input id="lastname" type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-7 col-md-8">
                        <label for="email">Email</label>
                        <input id="email" type="text" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="row row-cols-auto d-flex justify-content-center align-items-center">
                    <div class="col-7 col-md-4">
                        <label for="username">Username</label>
                        <input id="username" type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-7 col-md-4">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-12 d-flex justify-content-center mt-md-4 mt-2">
                        <p id="form-error" class="text-danger"></p>
                    </div>
                    <div class="col-7 col-md-6 d-flex justify-content-center mt-md-4 mt-2">
                        <button id="submit-btn" type="submit" class="btn btn-success">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
