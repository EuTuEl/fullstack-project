    <nav class="navbar navbar-expand navbar-dark bg-primary justify-content-between">

                    <a class="nav-link link-light link-opacity-75-hover" href="log-in.html"><h5>Log in</h5></a>

        <div id="app">
            <form id="add-car-form" action="" method="post">
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-4 col-auto d-flex flex-column align-items-center justify-content-center">
                            <div class="row-cols-1 mt-md-5 mb-md-4 mt-3 mb-2">
                                <h2>Add car</h2>
                            </div>

                            <div class="row-cols-2 m-md-1">
                                <label for="brand">Brand:</label>
                                <input class="form-input required form-control form-control" type="text" id="brand" name="brand" value="">

                            </div>

                            <div class="row-cols-2 m-md-1">
                                <label for="model">Model:</label>
                                <input class="form-input required form-control" type="text" id="model" name="model" value="">

                            </div>

                            <div class="row-cols-2 m-md-1">
                                <label for="year">Year:</label>
                                <input class="form-input required form-control" type="number" id="year" name="year" value="">

                            </div>

                            <div class="row-cols-2 m-md-1">
                                <label for="price">Price:</label>
                                <input class="form-input required form-control" type="number" id="price" name="price" value="">

                            </div>

                            <div class="row-cols-2 m-md-1">
                                <label for="engine">Engine:</label>
                                <input class="form-input required form-control" type="number" id="engine" name="engine" value="">

                            </div>

                            <div class="row-cols-2 m-md-1">
                                <label for="fuel">Fuel:</label>
                                <input class="form-input required form-control" type="text" id="fuel" name="fuel" value="">

                            </div>

                            <div class="row-cols-2 m-md-1">
                                <label for="power">Power:</label>
                                <input class="form-input required form-control" type="number" id="power" name="power" value="">

                            </div>

                            <div class="row-cols-2 m-md-1">
                                <label for="image">Image:</label>
                                <input class="form-input optional form-control" type="text" id="image" name="image" value="">

                            </div>

                            <div class="row-cols-2 m-md-1">
                                <label for="description">Description:</label>
                                <textarea class="form-input optional form-control" id="description" name="description"></textarea>

                            </div>

                            <div class="row-cols-1 m-md-2 m-1">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
